<!DOCTYPE html>
<html>
<head>
	<title>RoboPage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<h1><span>R</span><span>o</span><span>b</span><span>o</span><span>t</span><span> F</span><span>r</span><span>i</span><span>e</span><span>n</span><span>d</span><span>s</span></h1>
	<div class="friends">
		
	<div class="robots">
		<div class="android">
			<div class="head"> 
				<div class="eyes"> 
					<div class="left_eye"></div> 
					<div class="right_eye"></div>
				</div> 
			</div> 
			<div class="upper_body"> 
				<div class="left_arm"></div> 
				<div class="torso"></div> 
				<div class="right_arm"></div> 
			</div> 
			<div class="lower_body"> 
				<div class="left_leg"></div> 
				<div class="right_leg"></div> 
			</div> 
		</div>
	</div>
	<div class="robot2">
		<div class="android2">
			<div class="head2"> 
				<div class="eyes2"> 
					<div class="left_eye2"></div> 
					<div class="right_eye2"></div>
				</div> 
			</div> 
			<div class="upper_body2"> 
				<div class="left_arm2"></div> 
				<div class="torso2"></div> 
				<div class="right_arm2"></div> 
			</div> 
			<div class="lower_body2"> 
				<div class="left_leg2"></div> 
				<div class="right_leg2"></div> 
			</div> 
		</div>
	</div>
</div>
</body>
</html>
